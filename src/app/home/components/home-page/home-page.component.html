<p>home-page works!</p>
<div *ngFor="let recipe of recipeList">
  <!-- <app-recipe-card [recipe] = "recipe" ></app-recipe-card> -->

  <p>recipe-card works!</p>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ recipe.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
