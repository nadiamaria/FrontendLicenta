<div class="register">
  <div class="register__logo">
    <img src='../../../../assets/img/logo.png' alt="Photo" class="register__box-img">
    Logo
  </div>
  <div class="register__box">
    <div class="register__box-case">
      <h1>Register</h1>
      <form class="register__box-form" [formGroup]="registerForm">
        <mat-form-field>
          <span matPrefix><mat-icon aria-hidden="false" aria-label="Example home icon">email</mat-icon></span>
          <input matInput placeholder="Email" type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <span matPrefix><mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon></span>
          <input matInput placeholder="Username" type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <span matPrefix><mat-icon aria-hidden="false" aria-label="Example home icon">lock</mat-icon></span>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
      </form>

      <a
        mat-stroked-button
        routerLink="/recipes/home"
        routerLinkActive="active"
        (click)="onRegister()"
        >Register in</a
        >
      <br>
      <div class="register__box-newaccount">
        Already have an account?
        <a
          mat-button
          routerLink="/account/login"
          routerLinkActive="active"
          class="register__card-links"
          >Sign In</a
        >
      </div>
    </div>
    <div class="register__box-image">
      <img src='../../../../assets/img/login_image3.png' alt="Photo" class="register__box-img">
    </div>
  </div>
  </div>
