<div class="register">
  <div class="register__logo">
    <!-- <img
      src="../../../../assets/img/logo.png"
      alt="Photo"
      class="register__box-img"
      [routerLink]="'/recipes/home'"
    /> -->
    <div class="title" [routerLink]="'/recipes/home'">My SpaceFood</div>
  </div>
  <div class="register__box">
    <div class="register__box-case">
      <h1>Inregistrare</h1>
      <form class="register__box-form" [formGroup]="registerForm">
        <mat-form-field>
          <span matPrefix
            ><mat-icon aria-hidden="false" aria-label="Example home icon"
              >email</mat-icon
            ></span
          >
          <input
            matInput
            placeholder="Email"
            type="text"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <span matPrefix
            ><mat-icon aria-hidden="false" aria-label="Example home icon"
              >account_circle</mat-icon
            ></span
          >
          <input
            matInput
            placeholder="Nume"
            type="text"
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field>
          <span matPrefix
            ><mat-icon aria-hidden="false" aria-label="Example home icon"
              >lock</mat-icon
            ></span
          >
          <input
            matInput
            placeholder="Parola"
            type="password"
            formControlName="password"
          />
        </mat-form-field>
      </form>

      <a mat-stroked-button (click)="onRegister()">Salvare</a>
      <br />
      <div class="register__box-newaccount">
        Ai deja un cont?
        <a
          mat-button
          routerLink="/account/login"
          routerLinkActive="active"
          class="register__card-links"
          >Conectare</a
        >
      </div>
    </div>
    <div class="register__box-image">
      <img
        src="../../../../assets/img/logo15.png"
        alt="Photo"
        class="register__box-img"
      />
    </div>
  </div>
</div>
