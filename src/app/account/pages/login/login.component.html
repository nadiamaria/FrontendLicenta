<div class="login">
  <div class="login__logo">
    <a>
      <!-- <img
        src="../../../../assets/img/logo.png"
        alt="Photo"
        class="login__box-img"
        [routerLink]="'/recipes/home'"
      /> -->
      <div class="title" [routerLink]="'/recipes/home'">My SpaceFood</div>
    </a>
  </div>
  <div class="login__box">
    <div class="login__box-case">
      <h1>Logare</h1>
      <form class="login__box-form" [formGroup]="loginForm">
        <mat-form-field>
          <span matPrefix
            ><mat-icon aria-hidden="false" aria-label="Example home icon"
              >account_circle</mat-icon
            ></span
          >
          <input
            matInput
            placeholder="Email"
            type="text"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <span matPrefix
            ><mat-icon aria-hidden="false" aria-label="Example home icon"
              >lock</mat-icon
            ></span
          >
          <input
            matInput
            placeholder="Parola"
            type="password"
            formControlName="password"
          />
        </mat-form-field>
      </form>

      <a mat-stroked-button (click)="onLogin()">Conectare</a>
      <!-- routerLink="/recipes/home"
        routerLinkActive="active" -->
      <br />
      <div class="login__box-newaccount">
        Nu te-ai inregistrat incă?
        <a mat-button routerLink="/account/register" routerLinkActive="active"
          >Creează un cont nou.</a
        >
      </div>
    </div>
    <div class="login__box-image">
      <img
        src="../../../../assets/img/logo15.png"
        alt="Photo"
        class="login__box-img"
      />
    </div>
  </div>
</div>
