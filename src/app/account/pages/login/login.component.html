<div class="login">
  <div class="login__logo">
    <a>
      <img
        src="../../../../assets/img/logo.png"
        alt="Photo"
        class="login__box-img"
        [routerLink]="'/recipes/home'"
      />
      Logo
    </a>
  </div>
  <div class="login__box">
    <div class="login__box-case">
      <h1>Login</h1>
      <form class="login__box-form" [formGroup]="loginForm">
        <mat-form-field>
          <span matPrefix
            ><mat-icon aria-hidden="false" aria-label="Example home icon"
              >account_circle</mat-icon
            ></span
          >
          <input
            matInput
            placeholder="Username"
            type="text"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <span matPrefix
            ><mat-icon aria-hidden="false" aria-label="Example home icon"
              >lock</mat-icon
            ></span
          >
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </mat-form-field>
      </form>
      <mat-checkbox>Check me!</mat-checkbox>

      <a mat-stroked-button (click)="onLogin()">Login in</a>
      <!-- routerLink="/recipes/home"
        routerLinkActive="active" -->
      <br />
      <div class="login__box-newaccount">
        Don't have an account?
        <a mat-button routerLink="/account/register" routerLinkActive="active"
          >New account</a
        >
      </div>
    </div>
    <div class="login__box-image">
      <img
        src="../../../../assets/img/login_image3.png"
        alt="Photo"
        class="login__box-img"
      />
    </div>
  </div>
</div>
